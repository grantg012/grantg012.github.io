    <h3 style="text-align: center;">Image Cutter</h3>
    
    <div class="container-fluid">
        <div class="hidden-xs col-sm-2"></div>
        
        <div class="col-xs-12 col-sm-8">
            <div id="divInputs">
            
                <div class="inlineDiv">
                    <label for="file">Choose an image to cut:</label>
                    <input type="file" id="fliImageToCut" accept="image/*">
                </div>
                
                <div class="inlineDiv">
                    <form id="frmCutColor">
                      <label for="rdoTrans">
                          <input id="rdoTrans" type="radio" name="cutColor" value="transparent" checked>
                          Transparent
                      </label> 
                      <label for="rdoWhite">
                          <input id="rdoWhite" type="radio" name="cutColor" value="white">
                          White
                      </label> 
                      <label for="rdoBlack">
                          <input id="rdoBlack" type="radio" name="cutColor" value="black">
                          Black
                      </label> 
                      <label for="rdoOther">
                          <input id="rdoOther" type="radio" name="cutColor" value="other" onchange="rdoOtherChanged()">
                          Other
                      </label> 
                    </form>
                    
                    <div style="visibility: hidden;" id = "divColorChoice">
                        <input id="txtColor" type="text" size="12" placeholder="ffffff" onkeypress="txtColorKeyPressed(event)"/>
                    </div>
                </div>
                
                <div class="inlineDiv">
                    <button type="button" onclick="cutImageClicked()">Cut</button>
                </div>
            
            </div>
            <div>
                <img id="imgOutput" alt="Upload an image" src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" height = "100px" width = "100px">
            </div>
        </div>
        
        <div class="hidden-xs col-sm-2"></div>
    </div>
