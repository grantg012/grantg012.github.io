    <h3 style="text-align: center;">Number Converter</h3>
    <div class="container-fluid">
        <div class="hidden-xs col-sm-2"></div>
        <span class="col-xs-12 col-sm-5 col-md-4">
            <p style="font-size:20px">Please input a number to convert:</p>
        </span>
    </div>
    <div class="container-fluid">
        <div class="hidden-xs col-sm-2"></div>
        <span class="col-xs-12 col-sm-5 col-md-4">
            <p style="font-size:12px">Put anything base from 2 (binary) to 10 (decimal) or 16 (hexadecimal) into the input and output boxes to determine the conversion.</p>
        </span>
    </div>
    
    <div class="container-fluid">
        <div class="hidden-xs col-sm-2"></div>
        <span class="col-xs-12 col-sm-5 col-md-4">
            <input id="NumThree" type="text" placeholder="Input Number" onkeypress="FieldThreeText(event)"/>
            <input id="InpType" type="number" placeholder="Input Base" min="2" max="16" onkeypress="FieldThreeText(event)"/>
            <input id="OutType" type="number" placeholder="Output Base" min="2" max="16" style="position: absolute; right: 15px;"  onkeypress="FieldThreeText(event)"/>
            <button type="button" onclick="FieldThree()">Submit</button>
            <p id="ResultThree"></p>
        </span>
    </div>
