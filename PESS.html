<!DOCTYPE html>
<html>

<head>
<title>PESS Scorecard - GritHub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="darkButton.css">
    <link rel="stylesheet" href="PESS.css">
    <script src="global.js"></script>
    <script src="PESS.js"></script>
    <link rel="shortcut icon" href="icon.ico"/>

</head>

<body class="siteBody">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">GritHub - Grant's Website</a>
        </div>
        <ul class="nav nav-justified">
          <li><a href="index.html">Home</a></li>
          <li><a href="ColorConverter.html">Color Converter</a></li>
          <li><a href="NumberConverter.html">Number Converter</a></li>
          <li><a href="SlashSwitcher.html">Slash Switcher</a></li>
          <li class="active"><a href="#">PESS Scorecard</a></li>
        </ul>
      </div>
    </nav>
    
    <h3 style="text-align: center;">PESS Scorecard</h3>
    
    <div id="divInputs" class="container-fluid">
        <div class="hidden-xs col-sm-2"></div>
        
        <div class="col-xs-12 col-sm-8">
            
            <div class="statRow">
                <p class="rowLabel"><span class="glyphicon glyphicon-education"></span>GPA:</p>
                <div class="flex-container">
                    <button type="button" onclick="GPAchange(-0.1)">-0.1</button>
                    <input id="txtGPA" type="number" placeholder="GPA" min="0" max="4" step="0.1" value="3.5"/>
                    <button type="button" onclick="GPAchange(0.1)">+0.1</button>
                </div>
            </div>
            
            <div class="statRow">
                <p class="rowLabel"><span class="glyphicon glyphicon-heart"></span>Health:</p>
                <div class="flex-container">
                    <button type="button" onclick="healthChange(-10)" class="extraButton">-10</button>
                    <button type="button" onclick="healthChange(-5)">-5</button>
                    <input id="txtHealth" type="number" placeholder="Health" min="0" max="150" step="1" value="115"/>
                    <button type="button" onclick="healthChange(5)">+5</button>
                    <button type="button" onclick="healthChange(10)" class="extraButton">+10</button>
                </div>
            </div>
            
            <div class="statRow">
                <p class="rowLabel"><i class="fa fa-smile-o"></i>Happy:</p>
                <div class="flex-container">
                    <button type="button" onclick="happyChange(-10)" class="extraButton">-10</button>
                    <button type="button" onclick="happyChange(-5)">-5</button>
                    <input id="txtHappy" type="number" placeholder="Happy" min="0" max="150" step="1" value="115"/>
                    <button type="button" onclick="happyChange(5)">+5</button>
                    <button type="button" onclick="happyChange(10)" class="extraButton">+10</button>
                </div>
            </div>
            
            <div class="statRow PESS">
                <p class="rowLabel"><span class="glyphicon glyphicon-usd"></span>Money:</p>
                <div class="flex-container">
                    <button type="button" onclick="moneyChange(-100)">-100</button>
                        <input id="txtMoney" type="number" placeholder="Money" min="0" max="900000" step="10" value="3500"/>
                    <!--
                    <div class="form-group input-icon">
                        <i>$</i>
                    </div>
                    -->
                    <button type="button" onclick="moneyChange(100)">+100</button>
                </div>
            </div>
            
            <div class="statRow">
                <p class="rowLabel"><span class="glyphicon glyphicon-book"></span>Studies:</p>
                <div class="flex-container">
                    <button type="button" onclick="studiesChange(0)">0</button>
                    <input id="txtStudies" type="number" placeholder="Studies" min="0" max="5" step="1" value="0"/>
                    <button type="button" onclick="studiesChange(1)">+1</button>
                </div>
            </div>
            
            <div class="statRow PESS_Full">
                <p class="rowLabel" id="pInfrac"><span class="glyphicon glyphicon-remove-circle"></span>Infractions:</p>
                <div class="flex-container">
                    <button type="button" onclick="infracChange()">0</button>
                    <input id="txtInfrac" type="number" placeholder="Infractions" min="-1" max="3" step="1" value="0"/>
                    <button type="button" onclick="infracChange(1)">+1</button>
                </div>
            </div>
            <div class="statRow PESS_Tech" style="display: none;">
                <p class="rowLabel" id="pLostTurns"><span class="glyphicon glyphicon-remove-circle"></span>Lost Turns:</p>
                <div class="flex-container">
                    <button type="button" onclick="turnChange(-1)">-1</button>
                    <input id="txtTurns" type="number" placeholder="Lost Turns" min="0" max="10" step="1" value="0"/>
                    <button type="button" onclick="turnChange(1)">+1</button>
                </div>
            </div>
            
            <br>
            <span class="inlineContents" id="spnBottomButtons">
                <button type="button" onclick="resetStats()">Reset</button>
                <button type="button" onclick="switchModes()" id="btnSwitch">Switch to Tech</button>
            </span>
            <textarea id="txtNotes" placeholder="Enter any notes you'd like..."></textarea>
            
        </div>
        
    </div>
    
    <br><br>
    <p style="text-align: center;">Author: Grant G.</p><br>
</body>
</html>
